<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DE VENTAS</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app-container">
        <!-- 1. HEADER -->
        <header>
            <button id="darkModeToggle" class="theme-toggle">ðŸŒ™</button>
            <h1>SISTEMA DE VENTAS</h1>
            <p id="statusIndicator">Cargando inventario...</p>
        </header>

        <!-- 2. SEARCH SECTION -->
        <section class="search-section">
            <input type="text" id="searchInput" placeholder="ðŸ” Buscar producto..." autocomplete="off">
            <div id="searchResults" class="results-dropdown">
                <!-- Dynamic Results go here -->
            </div>
        </section>

        <!-- 3. CART SECTION -->
        <section class="cart-section">
            <h2>CARRITO DE COMPRAS</h2>

            <div class="table-responsive">
                <table class="cart-table">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th width="80">Precio</th>
                            <th width="100">Cant.</th>
                            <th width="100">Total</th>
                            <th width="50"></th>
                        </tr>
                    </thead>
                    <tbody id="cartBody">
                        <!-- Cart Items go here -->
                        <tr class="empty-cart-msg">
                            <td colspan="5">El carrito estÃ¡ vacÃ­o</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- 4. CHECKOUT BAR -->
            <div class="checkout-footer">
                <div class="totals">
                    <span>Total a Pagar:</span>
                    <strong id="grandTotal">S/ 0.00</strong>
                </div>
                <button id="btnCheckout" class="btn-checkout" disabled>
                    COBRAR
                </button>
            </div>
        </section>
    </div>

    <!-- Loading Overlay for Checkout -->
    <div id="checkoutOverlay" class="overlay hidden">
        <div class="spinner"></div>
        <h3 id="overlayText">Procesando Venta...</h3>
        <p id="overlaySubtext">Por favor espere</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
